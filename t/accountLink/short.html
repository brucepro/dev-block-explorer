<tr class='data{{#className}} {{className}}{{/className}}'>
<td class='mono'>
	<a href="#/account/{{transaction.signerPublicKey}}/0">{{transaction.signerPublicKey}}</a> <br>
	account link <a href="#/account/{{transaction.remotePublicKey}}/0">{{transaction.remotePublicKey}}</a>
</td>
<td>{{meta.height_str}} </td>
<td> {{{transaction.amount_fmt}}}
	<br>#receipts: {{receipts.length}} </td>
<td>{{transaction.deadline_fmt}}</td>
</tr>
<tr class='txeshash'>
<td class='mono' colspan=5>
<span class='longdata'> {{transaction.hash_fmt}} </span>
tx hash: <a href="#/accountLink/{{meta.id}}">{{meta.hash}}</a>
</td>
</tr>
