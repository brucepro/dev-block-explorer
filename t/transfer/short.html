<tr class='data{{#className}} {{className}}{{/className}}'>
<td class='mono'>
	<a href="#/account/{{transaction.signerPublicKey}}/0">{{transaction.signerPublicKey}}</a> <br>
	recipient: <a href="#/account/{{transaction.recipientAddress}}/0">{{transaction.recipientAddress_fmt}}</a>
</td>
<td>{{meta.height_str}} </td>
<td>{{{transaction.mosaics.0.amount_fmt}}}
	<br>#receipts: {{receipts.length}} </td>
<td>{{transaction.deadline_fmt}}</td>
</tr>
<tr class='txeshash'>
<td class='mono' colspan=5>
tx hash: <a href="#/transfer/{{meta.id}}">{{meta.hash}}</a>
{{#hasMsg}}<i class='{{#plain}}icon-mail{{/plain}}{{#enc}}icon-lock{{/enc}}'></i>{{/hasMsg}}
</td>
</tr>
